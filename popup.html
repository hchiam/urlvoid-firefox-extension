<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        font-family: Avenir, Arial, Helvetica, sans-serif;
        background: #333;
        color: snow;
        border: none;
        border-radius: 10px;
        transition: 0.5s;
      }
      body {
        width: auto;
        padding: 10px;
      }
      button {
        background: #555;
        padding: 10px;
      }
      button:hover {
        background: lime;
        color: black;
      }
      #message {
        display: none;
        background: lime;
        color: black;
        padding: 10px;
        animation: changing-colour 1s infinite alternate;
      }
      @keyframes changing-colour {
        from {
          background: lime;
        }
        to {
          background: lightcyan;
        }
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <button id="check" onclick="openInNewTab('google.com')">Check scripts</button>    
    <script src="popup.js"></script>
  </body>
</html>
