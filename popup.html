<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        font-family: Avenir, Arial, Helvetica, sans-serif;
        background: #333;
        color: snow;
        border: none;
        border-radius: 10px;
        font-size: medium;
        transition: 0.5s;
      }
      body {
        min-width: 150px;
        width: auto;
        padding: 10px;
        text-align: center;
      }
      button {
        background: #555;
        padding: 10px;
        margin-bottom: 1rem;
      }
      button:hover {
        background: lime;
        color: black;
      }
      #message {
        display: none;
        background: lime;
        color: black;
        padding: 10px;
        animation: changing-colour 1s infinite alternate;
      }
      #version-number-container,
      #version-number {
        font-size: xx-small;
      }
      @keyframes changing-colour {
        from {
          background: lime;
        }
        to {
          background: lightcyan;
        }
      }
    </style>
  </head>
  <body>
    <p id="message"></p>
    <button id="check-1">Check domain <span id="domain"></span></button>
    <button id="check">Check scripts</button>
    <div id="version-number-container" role="button">
      You're using version
      <a
        id="version-number"
        href="https://github.com/hchiam/urlvoid-firefox-extension/releases"
        target="_blank"
        title="See release notes"
        >?</a
      >
    </div>
    <script src="popup.js"></script>
  </body>
</html>
